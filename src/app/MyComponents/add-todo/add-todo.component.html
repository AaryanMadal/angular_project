<h3>Add a Todo</h3>
<div class="my-2">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" name="title" [(ngModel)]="title" class="form-control" id="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="desc">
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
</div>
